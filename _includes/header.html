<header class="header">
  <a href="/" class="header__logo">Barbaric.dev</a>
  <nav class="header__navigation" role="navigation">
    <a href="{{ site.baseurl }}/">Home</a>
    {% for page in site.links %}
      {% if page.title %}
        <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
      {% endif %}
    {% endfor %}
  </nav>
</header>
