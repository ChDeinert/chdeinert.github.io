<footer class="site-footer">
    <div class="site-footer-content-wrapper">
        <div class="site-footer-item site-footer-contact">
            <ul>
                <li class="site-footer-contact-item">
                    <a href="mailto:{{ site.email }}" class="site-footer-link">
                        <i class="fa fa-envelope-square fa-2x"></i>
                    </a>
                </li>
                <li class="site-footer-contact-item">
                    <a href="http://twitter.com/{{ site.twitter_username }}" class="site-footer-link">
                        <i class="fa fa-twitter-square fa-2x"></i>
                    </a>
                </li>
                <li class="site-footer-contact-item">
                    <a href="http://github.com/{{ site.github_username}}" class="site-footer-link">
                        <i class="fa fa-github-square fa-2x"></i>
                    </a>
                </li>
            </ul>
        </div>
            <div class="site-footer-item"><i class="fa fa-copyright"></i> 2015-{{ site.time | date: '%Y' }} Christian Deinert</div>
            <div class="site-footer-item">Created with <a href="http://jekyllrb.com" class="site-footer-link">Jekyll</a> &amp; Hosted by <a href="http://github.com" class="site-footer-link">Github</a></div>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script>
    $(document).ready(function() {
        $('#menuicon').click(
            function() {
                if ($('#menuicon').hasClass('site-header-menu-open')) {
                    $('#menuicon').removeClass('site-header-menu-open');
                    $('#menulist').slideUp(300);
                } else {
                    $('#menuicon').addClass('site-header-menu-open');
                    $('#menulist').slideDown(300);
                }
            }
        );
    })
</script>
