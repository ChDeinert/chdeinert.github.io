---
layout: default
---

<section class="content-section">
    <div class="content-wrapper content-wrapper-blog-post">
        <header class="blog-post-header">
            <h1 class="blog-post-title">{{ page.title }}</h1>
            <p class="blog-post-meta"><i class="fa fa-calendar"></i> {{ page.date | date_to_long_string }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
        </header>

        <article class="blog-post-content">
            {{ content }}
        </article>

        <div class="blog-post-footer">
            <a href="/blog" class="button"><i class="fa fa-angle-double-left"></i> back to blog index</a>
        </div>
    </div>
</section>
